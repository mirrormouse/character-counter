<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字数カウンター</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            /* align-items: center; */
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        textarea {
            width: 100%;
            height: 400px;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>文字数カウンター</h1>
        <textarea id="textbox" placeholder="ここにテキストを入力してください"></textarea>
        <p>文字数: <span id="charCount">0</span></p>
    </div>

    <script>
        document.getElementById('textbox').addEventListener('input', function () {
            var text = this.value;
            var charCount = text.length;
            document.getElementById('charCount').innerText = charCount;
        });
    </script>
</body>

</html>
